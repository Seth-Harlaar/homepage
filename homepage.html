<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <link href="./homepageStyles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    

    <title>New tab</title>
  </head>
  <body>
    <div id="backgroundwrapper">

      <div id="mainGrid">

        <div id="bookmarkSection">
          <h1>bookmarks</h1>
          <hr>

          <div id="bookmarkgrid">
            <div id="schoolbookmarks" class="board">
              <h3>School</h3>
            </div>

            <div id="workbookmarks" class="board">
              <h3>Work</h3>
            </div>

            <div id="entertainmentbookmarks" class="board">
              <h3>Entertainment</h3>
            </div>
            
            <div id="miscbookmarks" class="board">
              <div class="clock">
                <div class="wrap">
                  <span class="hour"></span>
                  <span class="minute"></span>
                  <span class="second"></span>
                  <span class="dot"></span>
                  <div id="indicators">
                    <div class="clock_indicator"></div>
                  </div>
                </div>
              </div>
            </div>

            <div id="morebookmarks" class="gif">
              <div>
                <h3 id="date"></h3>
              </div>
            
            </div>
          </div>
        </div>

        <div id="widgetsection">
          <h1>widgets</h1>
          <hr>
          
          <div class="widgetcontainer">
            <div class="board widget">
              <h3>board2</h3>
            </div>
          
            <div class="board widget">
              <h3>board3</h3>
            </div>
          </div>
        </div>

        <div id="searchSection">
          <h1>search</h1>
          <hr>
          <div id="searchWrapper">
            <form id="searchForm" action="/search">
              <input type="text" id="searchWord">
              <span class="material-symbols-outlined bookmarkicon" id="searchButton">search</span>
            </form>
            
          </div>

          <div id="searchOptionWrapper">
            <button class="engineButton"  id="highlightedButton">google</button>
            <button class="engineButton" >duckduckgo</button>
            <button class="engineButton" >youtube</button>
            <button class="engineButton" >bing</button>
          </div>

        </div>
      </div>
    </div>

  </body>
  <script type="text/javascript" src="./homepageScript.js"></script>
</html>
